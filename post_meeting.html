<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting Stats - Fluently</title>
  <style>
    body {
      font-family: "Google Sans", Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: white;
      color: #202124;
    }
    
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    
    h1 {
      font-size: 36px;
      line-height: 44px;
      font-weight: 400;
      margin-bottom: 8px;
      color: rgb(60, 64, 67);
      text-align: center;
    }
    
    .meeting-time-small {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 40px;
      text-align: center;
    }
    
    .stats-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 24px;
      margin-bottom: 40px;
      width: 100%;
      max-width: 600px;
    }
    
    .stat-card {
      background: white;
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 2px 6px rgba(60, 64, 67, 0.15);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 4px 8px rgba(60, 64, 67, 0.2);
    }
    
    .stat-icon {
      margin-bottom: 16px;
      color: #1a73e8;
    }
    
    .stat-icon svg {
      width: 24px;
      height: 24px;
    }
    
    .stat-value {
      font-size: 28px;
      font-weight: 500;
      color: #202124;
      margin-bottom: 8px;
    }
    
    .stat-title {
      font-size: 16px;
      color: #5f6368;
      text-align: center;
    }
    
    .button-container {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }
    
    .button {
      padding: 12px 24px;
      border-radius: 8px;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      font-size: 16px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .button svg {
      width: 20px;
      height: 20px;
    }
    
    .button-primary {
      background-color: #1a73e8;
      color: white;
    }
    
    .button-primary:hover {
      background-color: #1765cc;
      transform: translateY(-2px);
    }
    
    .button-secondary {
      background-color: #f8f9fa;
      color: #1a73e8;
      border: 1px solid #dadce0;
    }
    
    .button-secondary:hover {
      background-color: #f1f3f4;
      transform: translateY(-2px);
    }
    
    /* Icons for Stats */
    .icon-clock {
      color: #1a73e8;
    }
    
    .icon-speaker {
      color: #1a73e8;
    }
    
    .icon-document {
      color: #1a73e8;
    }
    
    .icon-speed {
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your meeting stats</h1>
    <div class="meeting-time-small" id="meetingTime">May 2, 2023 - 4:00 PM</div>
    
    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-icon icon-clock">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
            <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
            <path d="M12.5 7H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
          </svg>
        </div>
        <div class="stat-value" id="meetingLength">00h 00m 00s</div>
        <div class="stat-title">Meeting Duration</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon icon-speaker">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
            <path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/>
          </svg>
        </div>
        <div class="stat-value" id="speakingTime">00h 00m 00s</div>
        <div class="stat-title">Your Speaking Time</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon icon-document">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
            <path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/>
          </svg>
        </div>
        <div class="stat-value" id="totalWords">0</div>
        <div class="stat-title">Total Words</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon icon-speed">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
            <path d="M20.38 8.57l-1.23 1.85a8 8 0 0 1-.22 7.58H5.07A8 8 0 0 1 15.58 6.85l1.85-1.23A10 10 0 0 0 3.35 19a2 2 0 0 0 1.72 1h13.85a2 2 0 0 0 1.74-1 10 10 0 0 0-.27-10.44z"/>
            <path d="M10.59 15.41a2 2 0 0 0 2.83 0l5.66-8.49-8.49 5.66a2 2 0 0 0 0 2.83z"/>
          </svg>
        </div>
        <div class="stat-value" id="wpm">0</div>
        <div class="stat-title">Words Per Minute</div>
      </div>
    </div>
    
    <div class="button-container">
      <button class="button button-primary" id="shareButton">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
          <path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92 1.61 0 2.92-1.31 2.92-2.92s-1.31-2.92-2.92-2.92z"/>
        </svg>
        Share
      </button>
      <button class="button button-secondary" id="returnButton">
        <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24" fill="currentColor">
          <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
        </svg>
        Return to Google Meet
      </button>
    </div>
  </div>

  <script src="post_meeting.js"></script>
</body>
</html>
