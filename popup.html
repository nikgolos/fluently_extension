<!DOCTYPE html>
<html>
<head>
  <title>Meeting Transcriber</title>
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .button-group {
      display: flex;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      cursor: pointer;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      padding: 8px 10px;
      border-radius: 4px;
      background-color: #f0f0f0;
      text-align: center;
      font-weight: bold;
    }
    .status.recording {
      background-color: #ffd0d0;
      color: #d32f2f;
    }
    .status.transcribing {
      background-color: #d0f0ff;
      color: #0277bd;
    }
    #debugArea {
      margin-top: 10px;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .view-transcripts {
      margin-top: 10px;
      text-align: center;
    }
    .auto-detect-info {
      font-size: 12px;
      color: #4285f4;
      margin: 5px 0;
      text-align: center;
      font-style: italic;
      background-color: #e8f0fe;
      padding: 6px;
      border-radius: 4px;
      border-left: 3px solid #4285f4;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    .section-title {
      font-size: 15px;
      font-weight: bold;
      margin-top: 12px;
      margin-bottom: 4px;
      color: #333;
    }
    #languageLogsArea {
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 4px;
      border-left: 3px solid #0277bd;
      height: 120px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .log-entry {
      margin-bottom: 4px;
      padding: 2px 0;
      border-bottom: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icon48.png" alt="Logo">
      <h2>Meeting Transcriber</h2>
    </div>
    <div class="auto-detect-info">Auto-detection active: Recording starts automatically when you join a meeting</div>
    <div id="status" class="status">Ready</div>
    <div class="button-group">
      <button id="startButton">Start Recording</button>
      <button id="stopButton">Stop Recording</button>
    </div>
    <div class="view-transcripts">
      <button id="viewTranscriptsButton">View Saved Transcripts</button>
    </div>
    
    <div class="section-title">Language Detection Logs</div>
    <div id="languageLogsArea"></div>
    
    <div class="section-title">Debug Info</div>
    <div id="debugArea"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
